<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>购买成功</title>
        <meta name="description" content="">
        <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,
    user-scalable=no" name="viewport">
        <link rel="stylesheet" href="./stylesheets/main.css">
    </head>
    <body class="wfj-s no-copy">
        <div class="wfj-wrap-s ">
            <div class="wfj-printer">
                <span class="printer-top-left"></span>
                <span class="printer-top-center"></span>
                <span class="printer-top-right"></span>
            </div>
            <div class="wfj-receipt">
                <span class="shop-ok"></span>
                <h2 class="shop-ok-txt">购买成功！</h2>
                <p class="receipt-txt">请稍等，小票打印中</p>
                <span class="ico-line"></span>
                <p class="vip-txt">我的VIP卡积分：</p>
                <p class="plus-txt" id="plus">+400点</p>
                <div class="progress">
                    <div class="progress bef"></div>
                    <div class="progress aft"></div>
                </div>
                <div class="exp cf">
                    <p class="exp-status" id="exp-now">12345<em class="c999" id="exp-update">/20000</em></p> 
                    <p class="exp-update">距离升级VIP金卡还有<span id="to-update">7000</span>点</p>
                </div>
                <span class="img-bom"></span>
            </div>
            <div class="wfj-ft-s">
                <p class="txt">支付安全由中国人民财产保险股份有限公司承担</p>
            </div>
        </div>
    </body>
</html>
