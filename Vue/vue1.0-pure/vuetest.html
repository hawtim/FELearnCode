<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>纯vue的实现</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <form action="" role="form">
        	<fieldset >
        	    <legend>
        	        Create New Person
        	    </legend>
        	    <div class="form-group">
        	        <label>Name:</label>
        	        <input class="form-control" type="text" v-model="newPerson.name" />
        	    </div>
        	    <div class="form-group">
        	        <label>Age:</label>
        	        <input class="form-control" type="number" v-model="newPerson.age" />
        	    </div>
        	    <div class="form-group">
        	        <label>Sex:</label>
        	        <select class="form-control" v-model="newPerson.sex">
        	            <option value="Male">Male</option>
        	            <option value="Female">Female</option>
        	        </select>
        	    </div>
        	    <div class="form-group">
        	        <label></label>
        	        <button type="button" class="btn btn-success" @click="createPerson">Create</button>
        	    </div>
        	</fieldset>
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Sex</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="person in people">
                    <td>{{ person.name }}</td>
                    <td>{{ person.age }}</td>
                    <td>{{ person.sex }}</td>
                    <td :class="'text-center'">
                        <button type="button" class="btn btn-success" @click="deletePerson($index)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <ul class="pagination">
            <li v-for="n in pageCount">
                <a href="javascript:;" @click="jump" :class="activeNumber === n + 1 ? 'active' : ''">{{ n + 1 }}</a>
            </li>
        </ul>
    </div>
    <script src="vue.js"></script>
    <script src="http://cdn.bootcss.com/vue-router/0.7.13/vue-router.js"></script>
    <script>
    var vm = new Vue({
        el: '#app',
        data: {
            newPerson: {
                name: '',
                age: 0,
                sex: 'Male'
            },
            people: [{
                name: 'Jack',
                age: 30,
                sex: 'Male'
            }, {
                name: 'Bill',
                age: 26,
                sex: 'Male'
            }, {
                name: 'Tracy',
                age: 22,
                sex: 'Female'
            }, {
                name: 'Chris',
                age: 36,
                sex: 'Male'
            }]
        },
        methods: {
            createPerson: function() {
                this.people.push(this.newPerson);
                // 添加完newPerson对象后，重置newPerson对象
                this.newPerson = {
                    name: '',
                    age: 0,
                    sex: 'Male'
                }
            },
            deletePerson: function(index) {
                // 删一个数组元素
                this.people.splice(index, 1);
            }
        }
    })
    </script>
</body>

</html>
