<!-- vuecomponenttest2.html -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vuejs组件入门下篇</title>
	<link rel="stylesheet" href="./demo.css">
</head>
<body>
	<div id="app">
    <my-component v-show="display">
    </my-component>
</div>

<template id="myComponent">
    <div>
        <h2 v-show="display">{{ msg }}</h2>
        <button v-on:click="showMsg">Show Message</button>
    </div>
</template>
<script src="./vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data:function () {
        	return {
        		display:true
        	}
        },
        components: {
            'my-component': {
                template: '#myComponent',
                data: function() {
                    return {
                        msg: 'This is a component!',
                        display:false
                    }
                },
                methods: {
                    showMsg: function() {
                        alert(this.msg)
                    }
                }
            }
        }
    })
    </script>
</body>
</html>
