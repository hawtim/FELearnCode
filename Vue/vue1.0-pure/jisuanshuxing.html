<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算属性 VS $watch</title>
</head>
<body>
	<div id="example">
		a = {{a}}, b={{b}}



		
	</div>
	<script src="vue.js"></script>
	<script>
		var vm = new Vue({
			el:'#example',
			data:{
				a:1,
			},
			computed:{
				///////////////////
				// 一个计算属性的getter //
				// 我们提供的函数将用作属性vm.b 对的getter
				// getter是干净无副作用的，易于测试和理解
				// 
				///////////////////
				b:function(){
					//////////////////
					// 'this'指向vm实例 //
					//////////////////
					return this.a + 1
				}
			}
		})
	</script>
</body>
</html>
