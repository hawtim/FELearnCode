<!-- shujubangding.html -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数据绑定</title>
</head>
<body>
	<div id="app">
		<div>{{{ raw_html}}}</div>
		<partial :name="partialId"></partial>
		<input type="" name="" v-model="partialId" placeholder="this is a partial">
		<div id="item-{{ id }}">
		<p>{{number + 1}}</p>
		<a :href="url">{{text}}</a>


		<a  @click="dosomething1">a = {{a}}</a>
		<br>
		<a  @click="dosomething2">a = {{a}}</a>

	</div>
	</div>

	

	<!-- partial -->
	<template id="my-partial">
		<p style="color:red">sadsadsadsadsadasd</p>
	</template>
	<template id="my-day">
		<p style="color:red">{{msg}}</p>
	</template>



	<script src="vue.js"></script>
	<script>
	Vue.partial('my-partial','#my-partial')
	Vue.partial('my-day','#my-day')

		new Vue ({
			el:"#app",
			data:{
				a:1,
				raw_html:'<div style="background:#333">hhkjdhdsa</div>',
				partialId:'my-partial',
				msg:'你好我是好甜',
				id:'dasdasd',
				number:100,
				url:'http://ww.baidu.com',
				text:'百度'
			},
			methods:{
				dosomething1:function (){
					this.a = 1
				},
				dosomething2:function (){
					this.a = 2
				}
			}
		})
	</script>
</body>
</html>
